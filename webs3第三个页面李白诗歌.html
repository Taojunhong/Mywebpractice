            <h1>将进酒</h1>
            <h3>【唐】李白</h3>
            <p>君不见，黄河之水天上来，奔流到海不复回。</p><br />
            <p>君不见，高堂明镜悲白发，朝如青丝暮成雪。</p><br />
            <p>人生得意须尽欢，莫使金樽空对月</p><br />
            <p>天生我材必有用，千金散尽还复来。</p><br />
            <p>烹羊宰牛且为乐，会须一饮三百杯 </p><br />
            <p>岑夫子<sup>1</sup>，丹丘生<sup>2</sup>，将进酒，杯莫停。</p><br />
            <img src="images/2.jpg" alt="">
            <p>与君歌一曲，请君为我倾耳听。 </p><br />
            <p>钟鼓馔玉不足贵，但愿长醉不复醒。 </p><br />
            <p>古来圣贤皆寂寞，惟有饮者留其名。</p><br />
            <p>陈王昔时宴平乐，斗酒十千恣欢谑。</p><br />
            <p>主人何为言少钱，径须沽取对君酌。</p><br />
            <p>五花马，千金裘，呼儿将出换美酒，与尔同销万古愁。</p><br />
        </div>
        <hr />
        <div id="exp">
            <p>1.岑夫子： 人名</p>
            <p>2.丹丘生： 人名</p>
