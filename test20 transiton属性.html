<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition属性</title>
    <style>
        .box {
            height: 30px;
            width: 100px;
            line-height: 30px;
            border-radius: 5px;
            color: rgb(245, 48, 48);
            background-color: silver;
            transition: all 0.5s linear;
        }
        
        .box:hover {
            color: white;
            background-color: #45b823;
        }
    </style>
</head>

<body>
    <div class="box">WEB design</div>
</body>

</html>
