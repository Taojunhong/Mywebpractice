<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div强化</title>
    <style>
        .div {
            width: 100%;
            height: 100%;
            background: url(../Images/144.jpg) no-repeat center;
            background-size: 100%;
            background-size: cover;
            -moz-background-size: cover;
        }
        
        .div1 {
            width: 300px;
            height: 300px;
            background: url(../Images/1.jpeg)no-repeat;
            background-size: 100%;
            margin: 20x;
            background-color: red;
        }
        
        .div2 {
            width: 300px;
            height: 300px;
            background: url(../Images/2.jpeg)no-repeat;
            background-size: 100%;
            margin: 80px;
            border: 3px solid rgb(238, 241, 17);
        }
        
        .div3 {
            width: 300px;
            height: 300px;
            background: url(../Images/3.jpeg)no-repeat;
            background-size: 100%;
            margin: 80px;
            border-bottom: 3px solid #6200ff;
        }
        
        .line {
            height: 1px;
            width: 380px;
            border-top: 3px solid #ad0303;
        }
    </style>
</head>

<body>
    <div class="div" align="center">
        <div class="div1">盒子1</div>
        <div class="line"></div>
        <div class="div2">盒子2</div>

        <div class="div3">盒子3</div>
        <div class="line"></div>
        <br>

    </div>

</body>

</html>
